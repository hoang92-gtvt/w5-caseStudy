<!DOCTYPE html>
<html lang="en">
<head>

</head>

        }
        function onLoad(){
            document.getElementById('show').innerHTML=
                "<img src='img/anhnen.png'/>"+

                "<a href='index.html'>"+
                    "<button style='background-color: #ffff00; position:relative; top:-220px; left: -20px; width:100px ;height:40px' "+

                "<button style='background-color:blue; position:relative; top:-220px; left: -20px; width:100px;height:40px' "+

        }
